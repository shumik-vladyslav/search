<div class="main-wrapper">
  <div class="top_wrap">
    <div class="fon_top"></div>
    <div class="l_logo"></div>
    <div class="center-logo_wrap">
      <div class="center_logo"></div>
      <p class="text_wrap">
        <img src="../assets/sanatandharm.png" alt="text">
      </p>
    </div>
    <div class="r_logo"></div>
  </div>
  <h1 class="main_text">Словарь Ведических терминов</h1>
  <div class="horizontal-multilevel-menu_wrap">
    <p class="dec left_dec">
      <img src="../assets/strelka_left_shadow.png">
    </p>
    <p class="dec right_dec">
      <img src="../assets/strelka_right_shadow.png">
    </p>
    <div class="dictionary-letter_wrap" *ngFor="let item of dataStructure | keyvalue"
      (mouseenter)="showDescription(item.key)" (mouseleave)="hideDescription()">
      <p class="dictionary-target_letter">
        {{item.key}}
      </p>
      <div class="dictionary-word-list_wrap" *ngIf="showDescriptionFlag && selected === item.key">
        <p class="dictionary-target_word" *ngFor="let name of dataStructure[item.key]">
          {{name.Name}}
        </p>
      </div>
    </div>
  </div>
  <div class="g_wrapper">
    <div class="gerb_wrap"></div>
  </div>
</div>
